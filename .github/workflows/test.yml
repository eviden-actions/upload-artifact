name: Validate

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: 'ğŸ§ª Test'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'âœ… Test files'
        uses: ./
        with:
          name: artifact
          path: |
            README.md
            LICENSE
          retention-days: 5

      - name: 'âœ… Test files do not exist'
        uses: ./
        with:
          name: 'no_artifact'
          path: |
            dist/
            packages/**/dist/
          retention-days: 5

      - name: 'âœ… Test partial'
        uses: ./
        with:
          name: 'partial_artifact'
          path: |
            dist/
            README.md
          retention-days: 5

      - name: 'ğŸ§¹ Cleanup workspace'
        uses: ATOS-Actions/clean-self-hosted-runner@v1
